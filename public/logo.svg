<svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* 색상 설정 */
    .anchor-color { stroke: #1e293b; }
    .rise-color { fill: #ef4444; stroke: #ef4444; }
    .fall-color { fill: #3b82f6; stroke: #3b82f6; }
   
    /* 다크모드 대응 */
    @media (prefers-color-scheme: dark) {
      .anchor-color { stroke: #cbd5e1; }
      .rise-color { fill: #f87171; stroke: #f87171; }
      .fall-color { fill: #60a5fa; stroke: #60a5fa; }
    }
    .line-style { stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; fill: none; }
    .wick-style { stroke-width: 1.5; stroke-linecap: round; }
  </style>
  <g id="layer-anchor" transform="translate(0, 0)">
      <path class="anchor-color line-style" d="M12 5 V18.5 M4 12 A 8 8 0 0 0 20 12"/>
      <path class="anchor-color line-style" fill="none" d="M20 12 L17 11 M20 12 L17 13"/>
      <circle class="anchor-color line-style" cx="12" cy="5" r="2.5"/>
  </g>
  <g id="layer-candles" transform="translate(0, 0)">
      <rect class="fall-color" x="7" y="15" width="2" height="4" rx="0.5" stroke="none" />
      <line class="fall-color wick-style" x1="8" y1="14" x2="8" y2="15" />
      <line class="fall-color wick-style" x1="8" y1="19" x2="8" y2="20" />
      <rect class="rise-color" x="15" y="13" width="2" height="5" rx="0.5" stroke="none" />
      <line class="rise-color wick-style" x1="16" y1="11" x2="16" y2="13" />
      <line class="rise-color wick-style" x1="16" y1="18" x2="16" y2="19" />
  </g>
  <g id="layer-arrow" transform="translate(0, 0)">
      <path class="rise-color line-style" fill="none" d="M6 18 L10 14 L13 17 L20 8 M20 8 V12 M20 8 H16"/>
  </g>
</svg>